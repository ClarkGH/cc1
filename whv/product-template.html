<div class="product-container {custom_class}">
  <span class="close"></span>
  <a href="{url}">
    <img src="{image}">
    <div class="description">
      <div class="description-overlay">{description}</div>
      <div class="title">{title}</div>
      <div class="tagline">{tagline}</div>
    </div>
  </a>
</div>
